{{ $TMUX_TPM_VER := "master" -}}

# TPM - Tmux Plugin Manager
["tpm"]
    type = "archive"
    url = "https://github.com/tmux-plugins/tpm/archive/{{ $TMUX_TPM_VER }}.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"

