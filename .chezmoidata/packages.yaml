# Declarative package management for chezmoi
# Packages defined here are installed via run_onchange_ scripts
# NixOS packages are managed via system configuration (not here)
packages:
    # macOS packages via homebrew
    darwin:
        brews:
            - git
            - neovim
            - direnv
            - just
            - nushell
        casks:
            - alacritty
            - windows-app # Microsoft Windows App (Remote Desktop)
    # Windows packages via winget
    windows:
        winget:
            - Git.Git
            - Neovim.Neovim
            - direnv.direnv
            - casey.just
            - Nushell.Nushell
            - Alacritty.Alacritty
            - 9N1F85V9T8BN # Microsoft Windows App (Remote Desktop)
            - Mirantis.Lens # Kubernetes Lens
            - Devolutions.RemoteDesktopManager # Remote Desktop Manager
            - Microsoft.AzureCLI # Azure CLI
            - Kubernetes.kubectl # Kubernetes CLI
            - Microsoft.Azure.Kubelogin # Azure Kubelogin
