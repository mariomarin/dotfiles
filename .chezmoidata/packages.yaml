# Package definitions for non-Nix platforms
# darwin-brew: uses Brewfile directly (~/.config/brew/Brewfile)
# linux-apt: uses this file for apt packages
# APT packages for linux-apt (Ubuntu/Debian without Nix)
# External apt repos (added before packages)
apt_repos:
  # Neovim unstable PPA
  - name: neovim
    type: ppa
    ppa: ppa:neovim-ppa/unstable
  # Eza (modern ls) - deb.gierens.de
  - name: eza
    type: deb
    key_url: https://raw.githubusercontent.com/eza-community/eza/main/deb.asc
    key_file: /etc/apt/keyrings/gierens.gpg
    repo: "deb [signed-by=/etc/apt/keyrings/gierens.gpg] http://deb.gierens.de stable main"
  # Nushell - Gemfury
  - name: nushell
    type: deb
    key_url: https://apt.fury.io/nushell/gpg.key
    key_file: /etc/apt/keyrings/fury-nushell.gpg
    repo: "deb [signed-by=/etc/apt/keyrings/fury-nushell.gpg] https://apt.fury.io/nushell/ /"
# APT packages for Ubuntu (ribosome) - gh managed by Chef
apt:
  - zsh
  - bash
  - vim
  - neovim # from PPA
  - git
  - git-lfs
  - curl
  - wget
  - rsync
  - file
