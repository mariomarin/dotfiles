# Service reload configuration
# Maps config files to services that should be reloaded when they change
services:
  darwin:
    - name: kanata
      configs:
        - private_dot_config/kanata/darwin.kbd
        - private_dot_config/kanata/core.kbd
      type: launchctl
      service: org.nixos.kanata
    - name: aerospace
      configs:
        - private_dot_config/aerospace/aerospace.toml
      type: command
      check: pgrep -x AeroSpace
      reload: aerospace reload-config
  linux:
    - name: kanata
      configs:
        - private_dot_config/kanata/laptop.kbd
        - private_dot_config/kanata/core.kbd
      type: systemctl
      service: kanata-laptop
  windows:
    - name: kanata
      configs:
        - private_dot_config/kanata/windows.kbd
        - private_dot_config/kanata/core.kbd
      type: windows-task
      task: Kanata
      exe: kanata.exe
