# AeroSpace - i3-style keybindings via window mode (=-hold)
# =-hold sends Ctrl+Alt, Shift passes through for move operations
# Reference: https://nikitabobko.github.io/AeroSpace/guide

start-at-login = true
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
accordion-padding = 30

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

[mode.main.binding]

# Window mode (=-hold via kanata sends Ctrl+Alt)
# Focus: =+hjkl
ctrl-alt-h = 'focus left'
ctrl-alt-j = 'focus down'
ctrl-alt-k = 'focus up'
ctrl-alt-l = 'focus right'

# Move: =+Shift+hjkl
ctrl-alt-shift-h = 'move left'
ctrl-alt-shift-j = 'move down'
ctrl-alt-shift-k = 'move up'
ctrl-alt-shift-l = 'move right'

# Workspaces: =+1-9
ctrl-alt-1 = 'workspace 1'
ctrl-alt-2 = 'workspace 2'
ctrl-alt-3 = 'workspace 3'
ctrl-alt-4 = 'workspace 4'
ctrl-alt-5 = 'workspace 5'
ctrl-alt-6 = 'workspace 6'
ctrl-alt-7 = 'workspace 7'
ctrl-alt-8 = 'workspace 8'
ctrl-alt-9 = 'workspace 9'

# Move to workspace: =+Shift+1-9
ctrl-alt-shift-1 = 'move-node-to-workspace 1'
ctrl-alt-shift-2 = 'move-node-to-workspace 2'
ctrl-alt-shift-3 = 'move-node-to-workspace 3'
ctrl-alt-shift-4 = 'move-node-to-workspace 4'
ctrl-alt-shift-5 = 'move-node-to-workspace 5'
ctrl-alt-shift-6 = 'move-node-to-workspace 6'
ctrl-alt-shift-7 = 'move-node-to-workspace 7'
ctrl-alt-shift-8 = 'move-node-to-workspace 8'
ctrl-alt-shift-9 = 'move-node-to-workspace 9'

# Other window mode bindings
ctrl-alt-f = 'fullscreen'
ctrl-alt-q = 'close'
ctrl-alt-r = 'mode resize'
ctrl-alt-semicolon = 'mode service'
ctrl-alt-t = 'exec-and-forget open -na Alacritty'
ctrl-alt-enter = 'exec-and-forget open -na Alacritty'

# App launchers (Hyper = Tab-hold, same mnemonics as LeftWM Super+key)
ctrl-alt-cmd-shift-t = 'exec-and-forget open -na Alacritty'
ctrl-alt-cmd-shift-b = 'exec-and-forget open -na Firefox'
ctrl-alt-cmd-shift-m = 'exec-and-forget open -na Spotify'
ctrl-alt-cmd-shift-o = 'exec-and-forget open -na Obsidian'
ctrl-alt-cmd-shift-s = 'exec-and-forget open -na Slack'

# Alt - non-conflicting only (no tmux-tilish clash)
alt-f = 'fullscreen'
alt-t = 'layout floating tiling'
alt-tab = 'workspace-back-and-forth'
alt-r = 'mode resize'

# Resize mode
[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
minus = 'resize smart -50'
equal = 'resize smart +50'
enter = 'mode main'
esc = 'mode main'

# Service mode
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# Float these apps by default
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.Preview'
run = 'layout floating'
