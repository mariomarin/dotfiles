# AeroSpace - Hyper-based keybindings (no tmux-tilish conflict)
# Hyper = ctrl-alt-cmd-shift via kanata Tab-hold
# Reference: https://nikitabobko.github.io/AeroSpace/guide

start-at-login = true
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
accordion-padding = 30

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# Main mode - Hyper (ctrl-alt-cmd-shift) as modifier
# Alt stays free for tmux-tilish
[mode.main.binding]

# Navigation (LeftWM: Mod4+hjkl)
ctrl-alt-cmd-shift-h = 'focus left'
ctrl-alt-cmd-shift-j = 'focus down'
ctrl-alt-cmd-shift-k = 'focus up'
ctrl-alt-cmd-shift-l = 'focus right'

# Move windows (LeftWM: Mod4+Shift+hjkl)
# Note: Hyper already includes Shift, so these are same as above in practice
# Using separate bindings for clarity and future flexibility

# Workspaces (LeftWM: Mod4+1-9)
ctrl-alt-cmd-shift-1 = 'workspace 1'
ctrl-alt-cmd-shift-2 = 'workspace 2'
ctrl-alt-cmd-shift-3 = 'workspace 3'
ctrl-alt-cmd-shift-4 = 'workspace 4'
ctrl-alt-cmd-shift-5 = 'workspace 5'
ctrl-alt-cmd-shift-6 = 'workspace 6'
ctrl-alt-cmd-shift-7 = 'workspace 7'
ctrl-alt-cmd-shift-8 = 'workspace 8'
ctrl-alt-cmd-shift-9 = 'workspace 9'

# Layouts
ctrl-alt-cmd-shift-f = 'fullscreen'
ctrl-alt-cmd-shift-t = 'layout floating tiling'
ctrl-alt-cmd-shift-slash = 'layout tiles horizontal vertical'

# Window management
ctrl-alt-cmd-shift-q = 'close'

# App launchers (same mnemonics as Linux with Super)
ctrl-alt-cmd-shift-return = 'exec-and-forget open -na Alacritty'
ctrl-alt-cmd-shift-b = 'exec-and-forget open -na Firefox'
ctrl-alt-cmd-shift-m = 'exec-and-forget open -na Spotify'
ctrl-alt-cmd-shift-o = 'exec-and-forget open -na Obsidian'
ctrl-alt-cmd-shift-s = 'exec-and-forget open -na Slack'

# Modes
ctrl-alt-cmd-shift-r = 'mode resize'
ctrl-alt-cmd-shift-semicolon = 'mode service'

# Resize mode
[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
minus = 'resize smart -50'
equal = 'resize smart +50'
enter = 'mode main'
esc = 'mode main'

# Service mode
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# Float these apps by default
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.Preview'
run = 'layout floating'
