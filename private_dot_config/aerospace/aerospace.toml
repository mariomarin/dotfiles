# AeroSpace - Dual modifier keybindings
# Hyper (Tab-hold) = primary, no tmux conflict
# Alt = fallback when not in tmux
# Reference: https://nikitabobko.github.io/AeroSpace/guide

start-at-login = true
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
accordion-padding = 30

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

[mode.main.binding]

# Navigation - Hyper (primary, no tmux conflict)
ctrl-alt-cmd-shift-h = 'focus left'
ctrl-alt-cmd-shift-j = 'focus down'
ctrl-alt-cmd-shift-k = 'focus up'
ctrl-alt-cmd-shift-l = 'focus right'

# Navigation - Alt (when not in tmux)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'
alt-left = 'focus left'
alt-down = 'focus down'
alt-up = 'focus up'
alt-right = 'focus right'

# Move windows - Alt+Shift
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
alt-shift-left = 'move left'
alt-shift-down = 'move down'
alt-shift-up = 'move up'
alt-shift-right = 'move right'

# Workspaces - Hyper (primary)
ctrl-alt-cmd-shift-1 = 'workspace 1'
ctrl-alt-cmd-shift-2 = 'workspace 2'
ctrl-alt-cmd-shift-3 = 'workspace 3'
ctrl-alt-cmd-shift-4 = 'workspace 4'
ctrl-alt-cmd-shift-5 = 'workspace 5'
ctrl-alt-cmd-shift-6 = 'workspace 6'
ctrl-alt-cmd-shift-7 = 'workspace 7'
ctrl-alt-cmd-shift-8 = 'workspace 8'
ctrl-alt-cmd-shift-9 = 'workspace 9'

# Workspaces - Alt (when not in tmux)
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move to workspace - Alt+Shift
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Workspace navigation - Alt+Ctrl
alt-ctrl-h = 'workspace prev'
alt-ctrl-l = 'workspace next'
alt-tab = 'workspace-back-and-forth'
alt-shift-comma = 'move-node-to-workspace prev --focus-follows-window'
alt-shift-period = 'move-node-to-workspace next --focus-follows-window'

# Layouts - Hyper
ctrl-alt-cmd-shift-f = 'fullscreen'
ctrl-alt-cmd-shift-t = 'layout floating tiling'
ctrl-alt-cmd-shift-slash = 'layout tiles horizontal vertical'

# Layouts - Alt
alt-f = 'fullscreen'
alt-t = 'layout floating tiling'
alt-ctrl-j = 'layout tiles horizontal vertical'
alt-ctrl-k = 'layout accordion horizontal vertical'
alt-slash = 'layout tiles horizontal vertical'

# Window management - Hyper
ctrl-alt-cmd-shift-q = 'close'

# Window management - Alt
alt-shift-q = 'close'
alt-shift-enter = 'exec-and-forget open -na Alacritty'

# App launchers - Hyper (cross-platform mnemonics)
ctrl-alt-cmd-shift-return = 'exec-and-forget open -na Alacritty'
ctrl-alt-cmd-shift-b = 'exec-and-forget open -na Firefox'
ctrl-alt-cmd-shift-m = 'exec-and-forget open -na Spotify'
ctrl-alt-cmd-shift-o = 'exec-and-forget open -na Obsidian'
ctrl-alt-cmd-shift-s = 'exec-and-forget open -na Slack'

# Modes - Hyper
ctrl-alt-cmd-shift-r = 'mode resize'
ctrl-alt-cmd-shift-semicolon = 'mode service'

# Modes - Alt
alt-r = 'mode resize'
alt-shift-semicolon = 'mode service'

# Resize mode
[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
left = 'resize width -50'
down = 'resize height +50'
up = 'resize height -50'
right = 'resize width +50'
minus = 'resize smart -50'
equal = 'resize smart +50'
enter = 'mode main'
esc = 'mode main'

# Service mode
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# Float these apps by default
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.Preview'
run = 'layout floating'
