# AeroSpace - Window management with Alt modifier (like LeftWM Super)
# Reference: https://nikitabobko.github.io/AeroSpace/guide

start-at-login = true
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
accordion-padding = 30

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

[mode.main.binding]

# Navigation: Alt+hjkl (like Super+hjkl in LeftWM)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows: Alt+Shift+hjkl (like Super+Shift+hjkl in LeftWM)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Workspaces: Alt+1-9 (like Super+1-9 in LeftWM)
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move to workspace: Alt+Shift+1-9 (like Super+Shift+1-9 in LeftWM)
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Monitor: Alt+,/.
alt-comma = 'focus-monitor --wrap-around prev'
alt-period = 'focus-monitor --wrap-around next'
alt-shift-comma = 'move-node-to-monitor --wrap-around prev'
alt-shift-period = 'move-node-to-monitor --wrap-around next'

# Window actions
alt-f = 'fullscreen'
alt-shift-q = 'close'
alt-space = 'layout floating tiling'
alt-tab = 'workspace-back-and-forth'
alt-enter = 'exec-and-forget open -na Alacritty'
alt-e = 'layout h_tiles v_tiles h_accordion v_accordion'

# Resize mode
alt-r = 'mode resize'

# Swap workspaces between monitors
alt-w = 'exec-and-forget /run/current-system/sw/bin/nu ~/.local/bin/aerospace-swap'

# Resize mode (Alt+r, then hjkl)
[mode.resize.binding]
esc = 'mode main'
enter = 'mode main'
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
minus = 'resize smart -50'
equal = 'resize smart +50'

# Float these apps
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.Preview'
run = 'layout floating'
