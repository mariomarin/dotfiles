source-file ~/.config/tmux/settings.tmux
source-file ~/.config/tmux/mappings/root.tmux
source-file ~/.config/tmux/mappings/prefix.tmux
source-file ~/.config/tmux/mappings/copy-mode-vi.tmux
source-file ~/.config/tmux/mappings/resize.tmux
source-file ~/.config/tmux/plugins.tmux

# Initialize TMUX plugin manager
# (keep this line at the very bottom of tmux.conf)
run "~/.local/share/tmux/plugins/tpm/tpm"
